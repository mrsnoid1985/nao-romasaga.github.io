                        {title: "魅", field: "MI", sortable: true, sorter: "number"},
                    ],
                });
                change();
                
                $("#example-table").click(function () {
                    change();
                });
                function change() {
                    //`<img src="./img/style_icon/ID${i}.png">`
                    $("#example-table").find(".tabulator-cell").each(function () {
                        let id = $(this).text();
                        if (id.indexOf("ID") > -1) {
                            //console.log(CHAR_MASTER[id]);
                            let src = `<img src="./img/dot/${CHAR_MASTER[id]['DotId']}.png" style="object-position: -10px -10px">`;
                            $(this).html(src);
                        }
                    });

                }                
            });
        </script>

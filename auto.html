    <body>
        <div class ="haikei"><div class="container">
                <div class="text-center">
                    <a href="https://www.jp.square-enix.com/saga_reuniverse/" target="new"><img src="https://www.jp.square-enix.com/saga_reuniverse/assets/img/cmn_logo01_sp.png" class="col-sm-12 col-md-8 col-lg-6"></a>
                </div>
                <h3 class="text-center opacity">全力AUTOシミュレーター</h3>
                <p class="text-right opacity"><small>バグ発見、ご要望は <a href="https://twitter.com/nao_romasaga_rs" target="new">nao_romasaga_rs</a>まで</small>
                </p>
                <p class="slide1 loading"><i class="dot_yuki dot_mid dot char-hashiri"></i></p>
                <p class="slide2 loading"><i class="dot_monika dot_mid dot char-hashiri"></i></p>
                <div id="slider-pro" class="slider-pro">
                    <div class="sp-slides">
                        <div class="sp-slide text-center opacity-char-back" id="RS1"><h5 class="game-banner">ロマンシング・サガ</h5></div>
                        <div class="sp-slide text-center opacity-char-back" id="RS2"><h5 class="game-banner">ロマンシング・サガ2(1)</h5></div>
                        <div class="sp-slide text-center opacity-char-back" id="RS22"><h5 class="game-banner">ロマンシング・サガ2(2)</h5></div>
                        <div class="sp-slide text-center opacity-char-back" id="RS3"><h5 class="game-banner">ロマンシング・サガ3</h5></div>
                        <div class="sp-slide text-center opacity-char-back" id="SF1"><h5 class="game-banner">サガフロンティア1</h5></div>
                        <div class="sp-slide text-center opacity-char-back" id="SF2"><h5 class="game-banner">サガフロンティア2</h5></div>
                        <div class="sp-slide text-center opacity-char-back">
                            <h5 class="game-banner">アンリミテッド・サガ<br>サガ・スカーレットグレイス</h5><span id="US"></span><span id="SS"></span>
                            <h5 class="game-banner">ロマンシング・サガRS</h5><span id="RSR"></span>
                        </div>
                    </div>
                </div>
                <label class="badge badge-pill badge-light styleChoiceArea" id="styleLabel">スタイル選択</label>
                <div class="opacity-char-back styleChoiceArea" style="width:100%;" id="styleChoice"></div>
                <br>
                <label class="badge badge-pill badge-light skillChoiceArea">技・術継承 / 覚醒選択<br>
                    ◇を選択すると覚醒できます<br>
                    ◆を選択すると取り消せます</label>
                <div class="opacity-char-back" id="skillAreaParent">
                    <div class="row">
                        <div class="col-8 skillChoice text-center" id="skillCutin"></div>
                        <div class="col-4 skillChoice text-center" id="skillDot"></div>
                        <div class="col-12 small">
                            <table class="table-sm" id="skillArea" style="width:100%; border-collapse:collapse">
                                <thead class="game-banner">
                                    <tr>
                                        <th>種別</th>
                                        <th>名称</th>
                                        <th>覚醒</th>
                                        <th>BP</th>
                                        <th>威力</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                                <tfoot></tfoot>
                            </table>
                        </div>
                    </div>
                </div>
                <div style="background-color: #e6dcb4; border-radius: 8px;">
                    <button id="keishoKaijo" class="text-center darkButton width-100">継承技をはずす</button>
                    <div id="keisyoSkill" class="keishoSkillArea"></div>
                </div>
                <div id="keisyoArea"></div>
                <br>
                <label class="badge badge-pill badge-light auto-start zenryokuAuto" id="culcStart">全力AUTO 開始</label>
                <br>
                <div class="opacity-char-back text-center culcAfter" id="culcSummaryArea">
                    <label class="badge badge-pill badge-light" style="width:90%"><p style='border-bottom:1px solid; margin-bottom: 2px;'>シミュレーションサマリ</p>生命の水など全力AUTOで使われないものは<br>使えるタイミングが使用回数に表示されます</label>
                    <table class="table-sm text-left" id="culcSummary" style="width:100%; border-collapse:collapse">
                        <thead class="game-banner">
                            <tr>
                                <th>名称</th>
                                <th>BP</th>
                                <th>使用回数</th>
                                <th>合計威力</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                        <tfoot></tfoot>
                    </table>
                </div>
                <div class="acdList skillListSP switch culcAfter">
                    <ul>
                        <li>
                            <a class="toggle menu parent accordionActive">ダメージ計算条件</a>
                            <ul class="inner child child01" style="display: none;">
                                <li class="abilityName">
                                    <p style="text-align:left;" id='styleRank'></p>
                                </li>
                                <li class="abilityName">
                                    <p style="text-align:left;float: left;" id='culcSTR'></p>
                                    <p style="text-align:right;"><small id='culcSTRDtl'></small></p>
                                </li>
                                <li class="abilityName">
                                    <p style="text-align:left;float: left;" id='culcDEX'></p>
                                    <p style="text-align:right;"><small id='culcDEXDtl'></small></p>
                                </li>
                                <li class="abilityName">
                                    <p style="text-align:left;float: left;" id='culcAGI'></p>
                                    <p style="text-align:right;"><small id='culcAGIDtl'></small></p>
                                </li>
                                <li class="abilityName">
                                    <p style="text-align:left;float: left;" id='culcINT'></p>
                                    <p style="text-align:right;"><small id='culcINTDtl'></small></p>
                                </li>
                                <li class="abilityName">
                                    <p style="text-align:left;" id='culcWepon'></p>
                                </li>
                                <li class="abilityName">
                                    <p style="text-align:left;" id='culcAbility'></p>
                                </li>
                                <li class="abilityName">
                                    <p style="text-align:left;float: left;" id='culcMaster'></p>
                                    <p style="text-align:right;"><small id='culcMasterDtl'></small></p>
                                </li>
                                <li class="abilityName">
                                    <p style="text-align:left;" id='culcEnemy'></p>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <br>
                <div id="culcDetail" class="opacity-char-back text-center"></div>
            </div></div> <!-- main -->
